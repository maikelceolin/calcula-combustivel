<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="./car-driving-7.gif" alt="carro andando" height="120vh">
            <h1>...Calculadora de Combustível</h1>
        </header>
        <main>
            <section id="quadro">
                <h1>Bora para o Cálculo:</h1>
                <p>distância em km:<br><input type="text" id="dist"></p>
                <p>Preço do litro da gasosa ou alcolis:<br><input type="text" id="preco"></p>
                <p>Média do possante km/litro<br><input type="text" id="media"></p>
                <p><button id="btn-calc" onclick="calcula()">Calcular</button></p>
                <p id="total"><strong>Total:</strong></p>
                
            </section>
            <section id="mapa">
                <h1>Vish... Não sei a distância</h1>
                <h2>Joga ai no Google Maps!<br> Depois volta aqui ein</h2>
                <form action="//www.google.com/maps" id="">
                    <p>Local de Saída:<br><input aria-label="From Location" id="" name="saddr" type="text"></p>
                    <p>Local de Chegada:<br><input aria-label="To Location" id="" name="daddr" type="text"></p>
                    <p><input type="submit" value="Ver rota no Google Maps"></p>
                    
                </form>
            </section>
        </main>
    </div>
    
</body>
</html>
